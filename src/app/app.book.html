<h1>Hello {{name}}</h1>

<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    {{diagnostic}}
    <div class="form-group"> 
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required
            [(ngModel)]="model.title" name="title" #title="ngModel">
        Written text: {{model.title}}
        <div [hidden]="title.valid || title.pristine"
            class="alert alert-danger">
          Title is mandatory
        </div>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" required
            [(ngModel)]="model.author" name="author">
        Written text: {{model.author}}
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" class="form-control" id="subtitle"
            [(ngModel)]="model.subtitle" name="subtitle">
        Written text: {{model.subtitle}}
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" required
            [(ngModel)]="model.category" name="category">
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
        Chosen option: {{model.category}}
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Submit</button>
</form>
